<html>
    <div th:replace="header :: header"></div>
    <body>
        <section class="container mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    <a href="/" data-bs-toggle="tooltip" data-bs-placement="top" title="Kembali"><i class="fa-solid fa-arrow-left"></i></a>
                    &nbsp;&nbsp;&nbsp;Edit Data
                </div>
                <div class="card-body">
                    <form th:action="@{/update/{id}(id=${data.id})}" method="POST" enctype="multipart/form-data">
                        <table class="table table-borderless mt-2">
                            <tbody>
                                <tr>
                                    <td class="col-md-2">Nama Makanan</td>
                                    <td>
                                        <input type="number" name="no_ktp" min="1" class="form-control" placeholder="Nama Makanan" required th:value="${data.namaMakanan}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Harga</td>
                                    <td>
                                        <textarea type="text" name="alamat" class="form-control" placeholder="Harga" required th:text="${data.harga}"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Gambar</td>
                                    <td>
                                        <input type="file" name="foto" class="form-control">
                                        <img th:src="${photo}" class="mt-3" style="width:300px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <div th:replace="footer :: footer"></div>
</html>
