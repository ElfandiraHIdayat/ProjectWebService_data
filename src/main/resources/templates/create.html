<html>
    <div th:replace="header :: header"></div>
    <body>
        <section class="container mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    <a href="/" data-bs-toggle="tooltip" data-bs-placement="top" title="Kembali"><i class="fa-solid fa-arrow-left"></i></a>
                    &nbsp;&nbsp;&nbsp;Tambah Data
                </div>
                <div class="card-body">
                    <form action="/store" method="POST" enctype="multipart/form-data">
                        <table class="table table-borderless mt-2">
                            <tbody>
                                <tr>
                                    <td class="col-md-2">Nama Makanan</td>
                                    <td>
                                        <input type="number" name="no_ktp" min="1" class="form-control" placeholder="namaMakanan" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Harga Makanan</td>
                                    <td>
                                        <textarea type="text" name="alamat" class="form-control" placeholder="harga" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Gambar</td>
                                    <td>
                                        <input type="file" name="foto" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" onclick="this.form.reset();"><i class="fa-solid fa-xmark"></i> Reset</button>
                                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <div th:replace="footer :: footer"></div>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</html>
